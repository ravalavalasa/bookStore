plugins {
    id 'org.springframework.boot' version '2.5.6' // or the version you're using
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'application' // Ensure the application plugin is applied
}

group = 'com.weCode'
version = '1.0.0'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Application block to specify the main class
application {
    mainClass.set('com.weCode.BookStoreApplication') // Adjust the class name as needed
}
